<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Certificate Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: #f4f4f4;
    }
    input {
        padding: 10px;
        margin: 5px;
        width: 250px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
    }
    #certificate {
        width: 800px;
        height: 600px;
        border: 5px solid #000;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        position: relative;
    }
    #certificate h1 {
        margin-top: 20px;
        font-size: 36px;
    }
    #certificate h2 {
        margin-top: 40px;
        font-size: 28px;
    }
    #certificate p {
        margin-top: 30px;
        font-size: 22px;
    }
</style>
</head>
<body>

<h2>E-Certificate Generator</h2>
<input type="text" id="name" placeholder="Enter Name"><br>
<input type="text" id="section" placeholder="Enter Section"><br>
<input type="text" id="position" placeholder="Enter Position"><br>
<br>
<button onclick="generateCertificate()">Generate Certificate</button>
<button onclick="downloadCertificate()">Download PDF</button>

<div id="certificate" style="display:none;">
    <h1>ITS TECHNOLOGY</h1>
    <h2>Congratulations!</h2>
    <p id="cert-name">Name: </p>
    <p id="cert-section">Section: </p>
    <p id="cert-position">Position: </p>
</div>

<script>
function generateCertificate() {
    const name = document.getElementById('name').value;
    const section = document.getElementById('section').value;
    const position = document.getElementById('position').value;

    if(!name || !section || !position){
        alert("Please fill all fields!");
        return;
    }

    document.getElementById('cert-name').innerText = "Name: " + name;
    document.getElementById('cert-section').innerText = "Section: " + section;
    document.getElementById('cert-position').innerText = "Position: " + position;

    document.getElementById('certificate').style.display = "block";
}

function downloadCertificate() {
    const certificate = document.getElementById('certificate');
    html2canvas(certificate).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
            orientation: 'landscape',
            unit: 'px',
            format: [canvas.width, canvas.height]
        });
        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
        pdf.save("certificate.pdf");
    });
}
</script>

</body>
</html>
